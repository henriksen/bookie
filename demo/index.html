<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookie demo</title>
    <script src="..\dist\bookie.js"></script>
    <style>
        .bookie__tags {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .bookie__tag {
            background-color: cornflowerblue;
            padding: 4px 8px;
            margin: 4px 4px;
            border-width: 0;
            border-radius: 4px;
        }

        .bookie__result__list {
            list-style: none;
            list-style-image: none;
            margin: 0;
            padding: 0;
        }

        .bookie__result__item {
            margin: 15px 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Hi</h1>
    <div id="bookie">Loading data...</div>
    <script lang="javascript">
            bookie.init("bookie", "https://froginawell.net/downloads/bookie/samplesources.json");
    </script>
</body>
</html>
